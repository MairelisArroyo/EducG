    <body> 
        <div style="overflow: auto" class="divAdmision"> <!--Contenedor aside y section-->
            <form style="font-size: 0.8em">
                <h1>Formulario de Admision Escolar</h1>
               
                    <div id="ladoIzq">
                        <label>Nombre* </label> <br><br><br>
                        <label>Apellido* </label> <br><br><br>
                        <label>Fecha de Nacimiento* </label> <br><br><br>
                        <label>Nombre del padre, madre, tutor o encargado* </label> <br><br><br>
                        
                        <label>Direccion* </label> <br><br><br>  
                        <label>Telefono de contacto </label> <br><br><br>
                        <label>Correo Electronico* </label> <br><br><br>
                        
                        <label>Curso al que desea ingresar* </label> <br><br><br>
                        <input type="checkbox" id="segundoGrado" value="Primer Nivel - 2do Grado">Primer Nivel - 2do Grado <br>
                        <input type="checkbox" id="segundoGrado" value="Segundo Nivel - 7mo Grado" >Segundo Nivel - 7mo Grado                       
                        
                    </div>
                    <div id="ladoDer" >
                        <input type="text" id="nombre" name="nombre" required maxlength="30"> <br><br><br>
                        <input type="text" id="apellido" name="apellido" required maxlength="30"> <br><br><br>
                        <input type="date" id="fechNac" name="fechNac" required> <br><br><br><br>
                        <input type="text" id="nombreTutor" name="nombreTutor" required maxlength="30"> <br><br><br>
                        
                        <input type="text" id="direccion" name="direccion" required maxlength="50"> <br><br><br>
                        <input type="tel" id="telefono" name="telefono" required> <br><br><br>
                        <input type="email" id="email" name="email" required> <br><br><br>
                       
                        <input type="button" id="btEnviar"  value="Enviar"> 
                    </div> 
                    
            </form>

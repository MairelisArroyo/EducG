    <head>
        <title></title>

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">   
        <link rel="stylesheet" href="css/bootstrap.css"/>

    <body>
        <header>
            <h2 id="h2Admision" style="text-align: center; font-size: 0.8em">Formulario de Admision Escolar<br>
                <small>Ingresar los datos pedidos a continuacion</small></h2>
        </header>
           
         <section id="sectAdmision" class="container">
             
             <form style="font-size: 0.6em">

                <div id="secDatos">
                    <label class="label1">Nombre* </label> 
                    <input type="text" id="nombre" name="nombre" required class="inputTexEmaDatTel"> <br><br>

                    <label class="label1">Apellido* </label> 
                    <input type="text" id="apellido" name="apellido" required class="inputTexEmaDatTel"> <br><br>

                    <label class="label1">Fecha de Nacimiento* </label>
                    <input type="date" id="fechNac" name="fechNac" required class="inputTexEmaDatTel"> <br><br>

                    <label class="label1">Nombre del padre, madre, tutor o encargado* </label>
                    <input type="text" id="nombreTutor" name="nombreTutor" required class="inputTexEmaDatTel"> <br><br>
                </div>

                <div id="secContacto">
                    <label class="label1">Direccion* </label>
                    <input type="text" id="direccion" name="direccion" required class="inputTexEmaDatTel"> <br><br>

                    <label class="label1">Telefono de contacto </label>
                    <input type="tel" id="telefono" name="telefono" required class="inputTexEmaDatTel"> <br><br>

                    <label class="label1">Correo Electronico* </label> 
                    <input type="email" id="email" name="email" required class="inputTexEmaDatTel"> <br>
                </div>

                <div id="secNivel">
                    <label class="label1">Curso al que desea ingresar* </label> 
                     <div class="radio divRadio"> 
                        <input type="radio" name="radio1" id="radio1"><label for="radio1">Nivel basico - Primero</label> 
                    </div>
                    <div class="radio divRadio"> 
                        <input type="radio" name="radio2" id="radio2"><label for="radio2">Nivel basico - Segundo</label> 
                    </div>
                    <div class="radio divRadio"> 
                        <input type="radio" name="radio7" id="radio7"><label for="radio7">Nivel Medio - Septimo</label> 
                    </div>
                </div>
                 <div>
                     <input type="button" id="btEnviarAdmision"  value="Enviar">
                 </div>
            </form>                 
        </section>
    </body>
</html>
